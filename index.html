<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator by Chlo√© Grosjean</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="outside-calculator">
      <div class="inside-calculator">
          <div class="top">
            <div class="strips">
                <div class="strip red"></div>
                <div class="strip yellow"></div>
                <div class="strip blue"></div>
            </div>
              <section class="screen">
                <div class="operation-row"></div>
                <div class="result"></div>
              </section>
          </div>
          <section class="keyboard">
            <div class="key" class="ac">AC</div>
            <div class="key" class="operator">()</div>
            <div class="key" class="operator">%</div>
            <div class="key" class="operator">/</div>
            <div class="key" class="number">7</div>
            <div class="key" class="number">8</div>
            <div class="key" class="number">9</div>
            <div class="key" class="operator">*</div>
            <div class="key" class="number">4</div>
            <div class="key" class="number">5</div>
            <div class="key" class="number">6</div>
            <div class="key" class="operator">-</div>
            <div class="key" class="number">1</div>
            <div class="key" class="number">2</div>
            <div class="key" class="number">3</div>
            <div class="key" class="operator">+</div>
            <div class="key" class="number">0</div>
            <div class="key" class="number">,</div>
            <div class="key" class="number"><img src="/images/backspace-icon.svg" alt=""></div>
            <div class="key" class="operator">=</div>
          </section>
      </div>
    </main>
  </body>
</html>
